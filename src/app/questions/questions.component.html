<div class="container">
    <div class="mt-4">
        <div class="d-flex justify-content-end">
            <span>
                Time:50
            </span>
        </div>
        <div class="quiz border rounded">
            
            <div class="header">
                <div class="border rounded p-2 bg-light">
                    <span>
                        Question {{count+1}} from {{questions.length}}
                    </span>
                </div>
                <div class="progress">
                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="body" *ngFor="let i of questions; let ind = index">
                <div *ngIf="ind == count">
                    <div class="questions p-4 border-bottom fw-bold">
                        <span>{{i.title}}</span>
                    </div>
                    <ng-container *ngFor="let k of i.options">
                        <div class="answers px-4 p-2 mt-2 border-bottom" >
                            <div class="form-check">
                                <input class="form-check-input" type="radio" >
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{k.name}}
                                </label>
                              </div>
                            
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="p-2">
                <button class="btn btn-outline-primary me-2" (click)="prev()">Previous</button>
                <button class="btn btn-outline-primary me-2" (click)="next()">Next</button>
            </div>
            <div class="p-2">
                <button class="btn btn-primary me-2">Exit</button>
                
            </div>
        </div>
        
    </div>
    
</div>
