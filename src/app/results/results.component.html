<div class="container">
    <div class="mt-4">
        <div class="border rounded p-3 d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center">
                <div class="d-flex">
                    <h3>{{"You Are "}}</h3> <h3 *ngIf="result?.score != undefined && result?.len/2+1 > result?.score && result?.score > 0" class="ms-2 text-success fw-bold">{{" Introvert"}}</h3>
                    <h3 *ngIf="result?.score != undefined && result?.len/2+1 < result?.score" class="ms-2 text-success fw-bold">{{" Extrovert"}}</h3>
                    <h3 *ngIf="result?.score == undefined" class="ms-2 text-success fw-bold">{{"Quiz is not finished"}}</h3>
                    <h3 *ngIf="result?.score == 0" class="ms-2 text-success fw-bold">{{" Failure"}}</h3>

                </div>
                
                <button routerLink="/Quiz" class="btn btn-primary">Repeat Quiz</button>
            </div>
            
        </div>
        
    </div>
    
</div>
